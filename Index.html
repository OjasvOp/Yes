<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NalloKeMemes Chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: 400px;
        }
        .reply-message {
            background-color: #f0f0f0;
            padding: 5px;
            margin-bottom: 5px;
            border-left: 3px solid #007bff;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="login-container" class="container mx-auto mt-10 p-4">
        <h1 class="text-3xl font-bold mb-4">Welcome to NalloKeMemes Chat</h1>
        <input type="text" id="username" placeholder="Username" class="border p-2 mb-2 w-full">
        <input type="password" id="password" placeholder="Password" class="border p-2 mb-2 w-full">
        <p class="text-sm text-gray-600 mb-2">Write any random password so that you can access your profile from different devices.</p>
        <button onclick="login()" class="bg-blue-500 text-white p-2 rounded">Enter Chat</button>
    </div>

    <div id="chat-container" class="container mx-auto mt-10 p-4 hidden">
        <h1 class="text-3xl font-bold mb-4">NalloKeMemes Chat</h1>
        <div id="messages" class="chat-container bg-white p-4 rounded-lg shadow-md overflow-y-auto mb-4"></div>
        <div class="flex space-x-2">
            <input type="text" id="message" placeholder="Type a message" class="border p-2 flex-grow">
            <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded">Send</button>
        </div>
    </div>

    <div id="dm-container" class="container mx-auto mt-10 p-4 hidden">
        <h2 class="text-2xl font-bold mb-4">Direct Message with <span id="dm-recipient"></span></h2>
        <div id="dm-messages" class="chat-container bg-white p-4 rounded-lg shadow-md overflow-y-auto mb-4"></div>
        <div class="flex space-x-2">
            <input type="text" id="dm-message" placeholder="Type a message" class="border p-2 flex-grow">
            <button onclick="sendDirectMessage()" class="bg-blue-500 text-white p-2 rounded">Send DM</button>
        </div>
        <button onclick="closeDM()" class="mt-4 bg-gray-500 text-white p-2 rounded">Close DM</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            // Your Firebase configuration here
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;
        let replyingTo = null;
        let currentDMUser = null;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            auth.signInWithEmailAndPassword(username + '@nallokememes.com', password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    localStorage.setItem('username', username);
                    showChatContainer();
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found') {
                        auth.createUserWithEmailAndPassword(username + '@nallokememes.com', password)
                            .then((userCredential) => {
                                currentUser = userCredential.user;
                                localStorage.setItem('username', username);
                                showChatContainer();
                            })
                            .catch((error) => {
                                console.error('Error creating user:', error);
                                alert('Error creating user: ' + error.message);
                            });
                    } else {
                        console.error('Error logging in:', error);
                        alert('Error logging in: ' + error.message);
                    }
                });
        }

        function showChatContainer() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('chat-container').classList.remove('hidden');
            loadMessages();
        }

        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2', 'p-2', 'rounded', message.username === currentUser.email.split('@')[0] ? 'bg-blue-100' : 'bg-gray-100');

            if (message.replyTo) {
                const replyElement = document.createElement('div');
                replyElement.classList.add('reply-message');
                replyElement.textContent = `Replying to ${message.replyTo.username}: ${message.replyTo.text}`;
                messageElement.appendChild(replyElement);
            }

            const contentElement = document.createElement('div');
            contentElement.innerHTML = `<strong>${message.username}:</strong> ${message.text}`;
            messageElement.appendChild(contentElement);

            const replyButton = document.createElement('button');
            replyButton.textContent = 'Reply';
            replyButton.classList.add('text-sm', 'text-blue-500', 'mt-1');
            replyButton.onclick = () => setReplyingTo(message);
            messageElement.appendChild(replyButton);

            const profileButton = document.createElement('button');
            profileButton.textContent = 'Profile';
            profileButton.classList.add('text-sm', 'text-green-500', 'mt-1', 'ml-2');
            profileButton.onclick = () => openDirectMessage(message.username);
            messageElement.appendChild(profileButton);

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setReplyingTo(message) {
            replyingTo = message;
            document.getElementById('message').placeholder = `Replying to ${message.username}`;
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            if (message) {
                const username = currentUser.email.split('@')[0];
                const newMessage = {
                    username: username,
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                if (replyingTo) {
                    newMessage.replyTo = {
                        username: replyingTo.username,
                        text: replyingTo.text
                    };
                }

                database.ref('messages').push(newMessage);
                messageInput.value = '';
                replyingTo = null;
                messageInput.placeholder = 'Type a message';
            }
        }

        function openDirectMessage(username) {
            currentDMUser = username;
            document.getElementById('chat-container').classList.add('hidden');
            document.getElementById('dm-container').classList.remove('hidden');
            document.getElementById('dm-recipient').textContent = username;
            loadDirectMessages(username);
        }

        function loadDirectMessages(username) {
            const currentUsername = currentUser.email.split('@')[0];
            const dmKey = [currentUsername, username].sort().join('-');
            const dmRef = database.ref('directMessages').child(dmKey);
            
            dmRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayDirectMessage(message);
            });
        }

        function displayDirectMessage(message) {
            const messagesDiv = document.getElementById('dm-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2', 'p-2', 'rounded', message.username === currentUser.email.split('@')[0] ? 'bg-blue-100' : 'bg-gray-100');
            messageElement.innerHTML = `<strong>${message.username}:</strong> ${message.text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendDirectMessage() {
            const messageInput = document.getElementById('dm-message');
            const message = messageInput.value.trim();
            if (message) {
                const username = currentUser.email.split('@')[0];
                const dmKey = [username, currentDMUser].sort().join('-');
                const newMessage = {
                    username: username,
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                database.ref('directMessages').child(dmKey).push(newMessage);
                messageInput.value = '';
            }
        }

        function closeDM() {
            document.getElementById('dm-container').classList.add('hidden');
            document.getElementById('chat-container').classList.remove('hidden');
            currentDMUser = null;
            const dmMessagesDiv = document.getElementById('dm-messages');
            dmMessagesDiv.innerHTML = '';
        }

        // Check for saved username and attempt auto-login
        window.onload = function() {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
        };
    </script>
</body>
</html>
